<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching Data</title>
    <style>
      body {
        text-align: center;
        background-color: lightgray;
      }
      input {
        margin: 2rem;
        padding: 1rem;

        border-radius: 2px;
      }
      img {
        margin: 0 auto;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      h3 {
        font-size: 25px;
        margin: 0;
        text-transform: capitalize;
      }
      p {
        margin: 0;
        font-size: 18px;
      }
      li {
        list-style: none;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Enter a github username" />
    <div class="content">
      <img
        src="https://images.unsplash.com/photo-1695837432795-a13581601eb4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80"
        alt="userimage"
      />
      <h3>username</h3>
      <p>@username</p>
      <ul>
        <li class="followers"><strong>Followers: </strong>6789</li>
        <li class="following"><strong>Following: </strong> 3450</li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
